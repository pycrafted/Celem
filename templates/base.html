<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'creation_facture.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'style_lateral.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'chart.css' %}">
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" alt="Logo" href="{% static 'images/favicon.ico' %}">
  <title>Célëm Sénégal</title>
  <style>
    .content-container {
      display: none; /* Masquer le contenu par défaut */
    }

  </style>
</head>
<body>
  <div class="d-flex">
    {% include 'navbar_lateral.html' %}
    <div class="content-container flex-grow-1">
      {% block content %}
      {% endblock content %}
    </div>
  </div>
<div class="loader-container">
<div class="loader"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/4.0.0/apexcharts.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
<script>
  function showContent() {
    // Masquer le loader
    document.querySelector('.loader-container').classList.add('hidden');
    // Afficher le contenu
    document.querySelector('.content-container').style.display = 'block';
  }

  // Remplace setTimeout par un événement spécifique lorsque les données sont prêtes
  $(document).ready(function() {
    // Supposons que les données soient prêtes ici
    showContent(); // Appelle la fonction pour afficher le contenu
  });
</script>
</body>
</html>
